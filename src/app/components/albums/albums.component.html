<div class="albums">
	<h2>Albums</h2>
	<div class="_albums__sort-container">
		sort arrows
		<span title="Sort Ascending" (click)="sortAlbums('asc')">&#x25B2;</span>
		<span title="Sort Descending" (click)="sortAlbums('desc')">&#x25BC;</span>
	</div>
	<ul class="_albums__container">
		<li *ngFor="let album of albumsDataArr">{{album.title}}
			<span>({{album.numberOfPhotos}} Photos)</span>
			<span class="_link" (click)="openAlbum()">View Photos</span>
		</li>
	</ul>
</div>
